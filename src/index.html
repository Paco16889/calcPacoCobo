<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora TypeScript</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="calculator-icon_34473.png">
</head>
<body>
  <div class="calculator" id="calculator">
    <div class="display">
      <div class="details">
       
        <div class="reloj" id="reloj">
        </div>
        

        <div class="activadores">
           <img src="casio-logo-png-transparent.png" alt="">

          <div class="btnCientifica">
            <label id="switch">
              <input type="checkbox" id="sliderCientifica">
              <span class="slider"></span>
            </label>
          </div> 
          
         
        </div>
      </div>
    </div>
    
  
    
    <div class="buttons" id="buttonsPrimarios">
      <button class="btn clear" data-action="alarm">Alarm</button>
      <button class="btn operator" data-action="delete">âŒ«</button>
      <button class="btn operator" data-value="+">+</button>
      <button class="btn operator" data-value="-">-</button>
      <button class="btn number cambia" data-action="cambiaHora">CambiaHora</button>
      <button class="btn equals" id="botonIgual" data-action="horas" rowspan="2">H</button>
      <button class="btn equals" id="botonIgual" data-action="minutos" rowspan="2">M</button>
      
      
      
      <button class="btn number stop" id="stopAlarm" data-value="stopA">STOP</button>
    </div>
    
  </div>
  
  <script src="index.js"></script>
</body>
</html>
